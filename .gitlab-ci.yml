before_script:
  - echo DB_HOST=$(sudo docker inspect --format '{{ .NetworkSettings.IPAddress }}' $MYSQL_CONTAINER) > tests/.env
  - echo -e "DB_USER=root\nDB_PASS=" >> tests/.env
  - hash=$(md5sum composer.json|cut -d ' ' -f 1)
  - curl -s http://mirrors.chaozhuo.net/composer/wenbinye/php-phalconx/$hash.xz | tar xJ
phpunit:
  script:
    - sudo docker run --rm --volumes-from $DATA_VOLUME --link ${MYSQL_CONTAINER}:mysql --workdir `pwd` chaozhuo/phpunit phpunit tests
